<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav, main, footer {
            padding: 2rem;
            background-color: #f4f4f4;
        }
        header h1, nav a {
            text-decoration: none;
            color: #446688;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: #555;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #446688;
        }
        main {
            padding: 2rem;
        }
        form {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #446688;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #446688;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2e4563;
        }
        h2 {
            color: #446688;
            border-bottom: 2px solid #446688;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        #reportedBugs {
            margin-top: 2rem;
        }
        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        footer img {
            max-width: 250px;
            border-radius: 80%;
        }
        footer div {
            flex: 1;
            margin-bottom: 20px;
        }
        footer h3 {
            color: #5dbcd2;
            border-bottom: 2px solid #5dbcd2;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        footer p {
            color: #5dbcd2;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        footer a {
            color: #5dbcd2;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        footer a:hover {
            color: #ffffff;
        }
        footer small {
            font-size: 0.8rem;
            text-align: right;
        }
        .read-more {
            display: inline-block;
            background-color: #446688;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .read-more:hover {
            background-color: #2e4563;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bug Submit</h1>
    </header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/bug_tracker.html">Bug Tracker</a></li>
        <li><a href="../pages/cybersecurity-tools.html">Cybersecurity Tools</a></li>
        <li><a href="../pages/projects.html">Projects</a></li>
      </ul>
    </nav>
    <main>
        <form id="bugForm" action="https://formspree.io/f/xgegydwn" method="POST">
            <label for="bugTitle">Bug Title:</label>
            <input type="text" name="bugTitle" id="bugTitle" required />

            <label for="bugDescription">Bug Description:</label>
            <textarea name="bugDescription" id="bugDescription" required></textarea>

            <label for="userEmail">Your Email:</label>
            <input type="email" name="userEmail" id="userEmail" required />

            <button type="submit">Report Bug</button>
        </form>
    </main>
    <footer>
      <div>
          <img src="../logo.png" alt="PHAEDRIX Logo" height="250px">
      </div>
      <div>
          <h3>Social Media</h3>
          <p>
              <a href="#">Facebook |</a>
              <a href="#">Twitter |</a>
              <a href="#">LinkedIn</a>
          </p>
      </div>
      <div>
          <h3>Quick Links</h3>
          <p>
              <a href="#intro">Introduction |</a>
              <a href="#about-phaedrix">About PHAEDRIX |</a>
              <a href="#cybersecurity-tools">Cybersecurity Tools |</a>
              <a href="#contact">Contact Us</a>
          </p>
      </div>
      <div>
          <small>&copy; 2024 PHAEDRIX.us - All rights reserved.</small>
      </div>
  </footer>
</body>
</html>
