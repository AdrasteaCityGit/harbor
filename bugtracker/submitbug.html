<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav, main, footer {

            background-color: #f4f4f4;
        }
        header h1, nav a {
            text-decoration: none;
            color: #446688;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            padding: 0;
        }
        nav a {

        }
        nav a:hover {

        }

            padding: 2rem;
        }
        article {
            background-color: #ffffff;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #446688;
            border-bottom: 2px solid #446688;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        footer img {
            max-width: 250px;
            border-radius: 80%;
        }
        footer div {
            flex: 1;
            margin-bottom: 20px;
        }
        footer h3 {
            color: #5dbcd2;
            border-bottom: 2px solid #5dbcd2;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        footer p {
            color: #5dbcd2;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        footer a {
            color: #5dbcd2;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        footer a:hover {
            color: #ffffff;
        }
        footer small {
            font-size: 0.8rem;
            text-align: right;
        }
        .read-more {
            display: inline-block;
            background-color: #446688;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .read-more:hover {
            background-color: #2e4563;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bug Tracker</h1>
    </header>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/bug_tracker.html">Bug Tracker</a></li>
        <li><a href="../pages/cybersecurity-tools.html">Cybersecurity Tools</a></li>
        <li><a href="../pages/projects.html">Projects</a></li>
      </ul>
    </nav>
    <main>
        <form id="bugForm">
            <label for="bugTitle">Bug Title:</label>
            <input type="text" id="bugTitle" required>
            <label for="bugDescription">Bug Description:</label>
            <textarea id="bugDescription" required></textarea>
            <button type="button" onclick="reportBug()">Report Bug</button>
        </form>
        <h2>Reported Bugs</h2>
        <section id="reportedBugs"></section>
    </main>
    <footer>
      <div>
          <img src="../logo.png" alt="PHAEDRIX Logo" height="250px">
      </div>
      <div>
          <h3>Social Media</h3>
          <p>
              <a href="#">Facebook |</a>
              <a href="#">Twitter |</a>
              <a href="#">LinkedIn</a>
          </p>
      </div>
      <div>
          <h3>Quick Links</h3>
          <p>
              <a href="#intro">Introduction |</a>
              <a href="#about-phaedrix">About PHAEDRIX |</a>
              <a href="#cybersecurity-tools">Cybersecurity Tools |</a>
              <a href="#contact">Contact Us</a>
          </p>
      </div>
      <div>
          <small>&copy; 2024 PHAEDRIX.us - All rights reserved.</small>
      </div>
  </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
    <script>
      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCwGVVMESfdObFK_N9Wh8lkvPZUlqkk66U",
        authDomain: "dbharbor-da3b5.firebaseapp.com",
        projectId: "dbharbor-da3b5",
        storageBucket: "dbharbor-da3b5.appspot.com",
        messagingSenderId: "504026074367",
        appId: "1:504026074367:web:17a2057bb5fa0ba43990ca"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      function reportBug() {
        const bugTitle = document.getElementById('bugTitle').value;
        const bugDescription = document.getElementById('bugDescription').value;

        if (bugTitle && bugDescription) {
          const bugsRef = database.ref('bugs');
          const newBugRef = bugsRef.push();

          newBugRef.set({
            title: bugTitle,
            description: bugDescription
          }).then(() => {
            // Refresh the list of reported bugs after the new bug has been successfully added
            displayReportedBugs();
            document.getElementById('bugForm').reset();
          }).catch(error => {
            console.error("Error reporting the bug: ", error);
            alert('There was an error reporting the bug. Please try again.');
          });
        } else {
          alert('Please provide both bug title and description.');
        }
      }

      function displayReportedBugs() {
        const reportedBugsSection = document.getElementById('reportedBugs');
        reportedBugsSection.innerHTML = ''; // Clear the section

        const bugsRef = database.ref('bugs');
        bugsRef.once('value', snapshot => {
          snapshot.forEach(childSnapshot => {
            const bug = childSnapshot.val();
            const bugElement = document.createElement('p');
            bugElement.textContent = `Title: ${bug.title}, Description: ${bug.description}`;
            reportedBugsSection.appendChild(bugElement);
          });
        });
      }

      // Initial call to display bugs
      displayReportedBugs();
    </script>
</body>
</html>
